<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link href="./styles/output.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b6d1c08c2a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="max-w-screen-xl mx-auto mt-16 font-display">
      <div class="flex justify-between gap-3">
        <div class="flex flex-col gap-8 items-start">
          <span class="text-6xl font-extrabold text-gray-900 leading-20"
            >It's good <br />
            tea time at The <br />
            Tea House</span
          >
          <p class="text-gray-500 w-3/4 font-medium leading-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-orange-400 via-red-500 to-red-600 rounded-lg p-4 text-white text-lg font-medium leading-8">
            Explore More
            <!-- <i class="fas fa-arrow-up-right"></i> -->
            <i class="fa-solid fa-arrow-up-right-from-square ml-2.5"></i>
          </button>
        </div>
        <div class="relative">
          <img src="./images/banner.png" alt="Two glass of cold drinks" class="w-full" />
          <div class="absolute top-98 right-77 flex gap-3 items-center bg-white px-7 py-5 w-2/5 rounded-lg shadow-md ml-20">
            <i class="fa-solid fa-star text-3xl text-yellow-400"></i>
            <div>
              <span class="text-gray-800 text-xl font-bold">5.00</span>
              <p class="text-gray-500 text-sm font-medium">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
